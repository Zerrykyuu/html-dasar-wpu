<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
</head>
<body>
    <!-- contoh tag p, br dan hr -->
    <p>Ini adalah paragraf</p>
    <br>
    <p>Ini adalah <br> paragraf</p>
    <hr>

    <!-- contoh tag b, i dan u -->
    <p><b>Selamat Datang</b> di Indomaret, <i>Selamat berbelanja</i></p>
    <p>Nama saya <u>Kurosaki Yukimaru</u></p>
    <hr>

    <!-- contoh strong dan em -->
    <p><strong>Perhatian</strong>, hari ini adalah hari Minggu, <em>nikmatilah hari liburmu</em></p>

</body>
</html>
